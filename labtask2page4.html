<!DOCTYPE html>
<html>
<head>
    <title>Date of Birth Form</title>
</head>
<body>

<h2>Date of Birth</h2>

<form>
    <fieldset style="width: 160px;">
        <legend>Date of Birth</legend>

        dd <input type="text" size="2"> 
        mm <input type="text" size="2"> 
        yyyy <input type="text" size="4">
    </fieldset>

    <br>
    <input type="submit" value="Submit">
</form>

</body>
</html>
