<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Form</title>
  <style>
  
    body{font-family: Arial, Helvetica, sans-serif;background:#f0f2f5;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .card{background:#fff;width:360px;padding:18px;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,.12)}
    .brand{background:#1877f2;color:#fff;padding:10px;border-radius:6px;font-weight:700;text-align:center;margin:-18px -18px 12px -18px}
    label{display:block;font-size:13px;margin-top:8px;margin-bottom:6px;color:#333}
    input[type="text"], input[type="email"], textarea{
      width:100%;padding:10px;border:1px solid #ccd0d5;border-radius:6px;font-size:14px;box-sizing:border-box;
    }
    textarea{min-height:100px;resize:vertical}
    button{
      margin-top:12px;width:100%;padding:10px;border-radius:6px;border:0;background:#2d88ff;color:white;font-weight:600;
      cursor:pointer;font-size:15px;
    }
    .note{font-size:12px;color:#666;margin-top:8px;text-align:center}

  </style>
</head>

<body>
  <div class="card" role="region" aria-label="Contact form">
    <div class="brand">Contact</div>

    <form id="contactForm" onsubmit="return handleSubmit(event)" novalidate>
      <label for="name">Name</label>
      <input id="name" name="name" type="text" placeholder="Your name" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="you@example.com" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message..." required></textarea>

      <button type="submit">Send</button>
      <div class="note">This form runs locally and will not send data to a server.</div>
    </form>
  </div>

  <script>
    function handleSubmit(e){
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if(!name || !email || !message){
        alert('Please fill in all fields.');
        return false;
      }
      
      const emailRe = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
      if(!emailRe.test(email)){
        alert('Please enter a valid email address.');
        return false;
      }

      
      alert('Thanks, ' + name + '!\\n\\nEmail: ' + email + '\\nMessage: ' + message);
      
      e.target.reset();
      return false;
    }
  </script>
</body>
</html>
